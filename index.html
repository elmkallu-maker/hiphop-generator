            --warn: #ffaa00;
            --country-orange: #ff6b35;
            --space: 16px;

        * {

            box-sizing: border-box;
        }

            color: #e0e0e0;
            overflow-x: hidden;

        .neon-glow {

        }

        .neon-border {

            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5), inset 0 0 20px rgba(0, 255, 136, 0.1);

        .vaanto-button {
            background: linear-gradient(135deg, var(--country-orange), #f7931e) !important;

        }

        .vaanto-button:hover {

        }

        .container {

        }

            margin-bottom: 2rem;
            animation: slideDown 0.8s ease-out;
        }

            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 0.5rem;
            animation: glitch 0.3s infinite;
        }

        .subtitle {
            color: var(--accent);
            font-size: 1.1rem;
            letter-spacing: 2px;
        }

            gap: 2rem;
            margin-bottom: 2rem;

            .grid { grid-template-columns: 1fr 1fr; }
        }
