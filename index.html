<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIP HOP GENERATOR PRO</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #050812; 
            color: #e0e0e0; 
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 { 
            color: #00ff88; 
            font-size: 2.5rem;
            text-shadow: 0 0 20px #00ff88;
            margin-bottom: 1rem;
            text-align: center;
        }
        .subtitle {
            color: #00d9ff;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }
        .panel {
            background: rgba(15, 23, 42, 0.9);
            border: 2px solid #ff006e;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(255, 0, 110, 0.2);
        }
        .panel:hover {
            border-color: #00ff88;
        }
        .panel-title {
            color: #00ff88;
            font-size: 1.2rem;
            text-transform: uppercase;
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }
        label {
            display: block;
            color: #00d9ff;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-top: 1rem;
            margin-bottom: 0.3rem;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #00d9ff;
            border-radius: 6px;
            color: #e0e0e0;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
        }
        button {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            background: linear-gradient(135deg, #00ff88, #00d9ff);
            color: #050812;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
        button:hover {
            transform: scale(1.05);
        }
        .output-box {
            background: rgba(10, 14, 39, 0.9);
            border: 2px solid #00ff88;
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1400px;
            min-height: 150px;
        }
        .output-label {
            color: #ffaa00;
            font-size: 0.85rem;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }
        .output-content {
            color: #00ff88;
            font-family: monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>üé§ HIP HOP GENERATOR PRO üé§</h1>
    <p class="subtitle">LYRIIKKA ‚Ä¢ VISUAALIT ‚Ä¢ PERSOONA</p>

    <div class="grid">
        <div class="panel">
            <div class="panel-title">üéµ LYRIIKKA</div>
            <label>TEEMA</label>
            <input type="text" id="theme" placeholder="esim. katujen el√§m√§">
            <label>TYYLI</label>
            <select id="style">
                <option value="trap">TRAP</option>
                <option value="boombap">BOOM BAP</option>
            </select>
            <button onclick="genLyrics()">GENEROI</button>
        </div>

        <div class="panel">
            <div class="panel-title">üë§ PERSOONA</div>
            <label>TYYPPI</label>
            <select id="persona">
                <option value="street">KATU-POETA</option>
                <option value="think">AJATTELIJA</option>
            </select>
            <button onclick="genPersona()">GENEROI</button>
        </div>

        <div class="panel">
            <div class="panel-title">ü•Å BEAT</div>
            <label>TEMPO</label>
            <select id="tempo">
                <option value="140">140 BPM</option>
                <option value="170">170 BPM</option>
            </select>
            <button onclick="genBeat()">GENEROI</button>
        </div>
    </div>

    <div class="output-box">
        <div class="output-label">OUTPUT</div>
        <div class="output-content" id="output">Klikkaa painikkeita</div>
    </div>

    <script>
        function genLyrics() {
            var theme = document.getElementById("theme").value || "el√§m√§";
            var style = document.getElementById("style").value;
            document.getElementById("output").innerHTML = "[LYRIIKKA - " + style.toUpperCase() + "]\n\nTeema: " + theme + "\n\nKatujen pulssi syd√§mess√§ palaa\nHunajissa sokeria, haaveet ei valeita\nRitmi on el√§m√§√§, flow on kuolematonta";
        }
        
        function genPersona() {
            var p = document.getElementById("persona").value;
            document.getElementById("output").innerHTML = "[PERSOONA]\n\nTyyppi: " + p.toUpperCase() + "\n\nNimi: ARTIST\n√Ñ√§ni: Ankara\nPersoona: Todellinen";
        }
        
        function genBeat() {
            var t = document.getElementById("tempo").value;
            document.getElementById("output").innerHTML = "[BEAT]\n\nTempo: " + t + " BPM\nDrum: 808 HEAVY\nVibe: HYPNOTTINEN";
        }
    </script>
</body>
</html>
